<!DOCTYPE html>
<html lang="en">

<head>
    <title>Using the consol to debug code</title>
    <meta charset="UTF-8">
</head>

<body onload="pageLoad()">
    <button onclick="clickCount()">Counter</button>
    <button onclick="resetCount()">Reset Counter</button>
    <p id="counter"></p>
    <script>
        //Creates a greeting whern the page first loada
        function pageLoad() {
            var greeting = "Welcome to ";
            greeting += "learning how to debug code";
            greeting += "using the console with dev tools!"
            window.alert(greeting);
        }
        //sets default count to 0
        var count = 0;
        //Counts the number of clicks
        function clickCount(){
            count ++;
            document.getElementById("counter").innerHTML = count;
        }
        //resets number of clicks
        function resetCount(){
            var count = "";
            document.getElementById("counter").innerHTML = count;
        }
    </script>
</body>

</html>
